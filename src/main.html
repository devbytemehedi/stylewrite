<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleWrite | Homepage</title>
    <meta name="title" content="StyleWrite  | Homepage" />
    <meta
      name="description"
      content="StyleWrite is a simple, minimal, and fast online text editor designed with Tailwind CSS and basic JavaScript for interaction."
    />
    <!-- Favicon  -->
    <!-- https://favicon.io -->
    <link rel="icon" sizes="192x192" href="./assets/favicons/icon.png" />
    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="./assets/favicons/icon.png" />
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="./assets/favicons/icon.svg" color="blue" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <!--     <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body id="body" class="font-ubuntu min-h-screen bg-white">
    <header class="mx-20 p-10 flex justify-between items-center">
      <a href="https://dub.sh/stylewrite"
        ><img class="w-[192px]" src="./assets/logo/logo.png" alt="StyleWrite"
      /></a>
      <div class="icons flex items-center gap-4">
        <!-- sun icon -->
        <svg
          id="night-switch"
          class="swap-off fill-current w-10 h-10 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            fill="#5B99EF"
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
          />
        </svg>

        <!-- moon icon -->
        <svg
          id="day-switch"
          class="swap-on fill-current w-10 h-10 cursor-pointer hidden"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            fill="#5B99EF"
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
          />
        </svg>
        <a
          href="https://github.com/devbytemehedi/stylewrite"
          class="fa-brands fa-github fa-flip text-4xl text-[#5B99EF]"
          target="_blank"
        ></a>
      </div>
    </header>
    <div class="flex flex-col justify-center items-center">
      <div
        id="app"
        class="bg-[#5B99EF] w-[1280px] h-[500px] rounded-2xl shadow-2xl drop-shadow-2xl p-5"
      >
        <main class="rounded-2xl min-h-full flex flex-col">
          <div
            class="toolarea flex justify-between items-center rounded-2xl m-5 border border-solid border-blue-300 p-3"
          >
            <div class="flex items-center gap-4">
              <i
                id="bold"
                class="fa-solid fa-bold text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
              <i
                id="italic"
                class="fa-solid fa-italic text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
              <i
                id="underline"
                class="fa-solid fa-underline text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
            </div>
            <div class="flex items-center gap-4">
              <i
                id="align-left"
                class="fa-solid fa-align-left text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
              <i
                id="align-center"
                class="fa-solid fa-align-center text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
              <i
                id="align-right"
                class="fa-solid fa-align-right text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
              <i
                id="align-justify"
                class="fa-solid fa-align-justify text-2xl cursor-pointer hover:bg-blue-300 p-3 rounded-2xl text-black"
              ></i>
            </div>
            <div class="flex items-center gap-4">
              <select
                id="font-size"
                class="select select-sm w-16 rounded-2xl bg-white text-black"
              >
                <option selected>16</option>
                <option>18</option>
                <option>20</option>
                <option>24</option>
                <option>30</option>
                <option>36</option>
              </select>
              <img
                id="fontcase"
                class="w-16 h-16 cursor-pointer hover:bg-blue-300 p-3 rounded-2xl"
                src="./assets/icons/text-size.svg"
                alt="fontcase"
              />
              <input
                type="color"
                name="color-picker"
                id="color-picker"
                class="w-7 h-7"
              />
            </div>
          </div>
          <textarea
            id="text-input"
            placeholder="Enter your text here..."
            class="textarea rounded-2xl p-3 resize-none h-full m-5 flex-1 text-base bg-white text-gray-900 text-left"
          ></textarea>
        </main>
      </div>
    </div>
    <script src="./js/utilities.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
